<html class="no-js" lang="en">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    * {
	  box-sizing: border-box;
	}

	body {
	  padding: 0;
	  margin: 0;
	  overflow: hidden;
	}

	h1, h2, h3, h4, h5, h6, p {
		margin: 0;
		padding: 0;
	}

	table, th, td {
	  border: 1px solid black;
	  border-collapse: collapse;
	}

	.title {
	  padding-top: 50px;
	  text-align: center;
	}

	.subtitle {
	  text-align: center;
	}

	.description {
	  text-align: center;
	}

	.nav {
	  padding: 20px 0;
	  width: 100%;
	  text-align: center;
	}

	
	</style>
    {% block css %}{% endblock %}
</head>
<body>

	<script type="text/javascript">
	</script>
	{% block js %}{% endblock %}
